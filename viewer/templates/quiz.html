<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiVita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <p class="container text-center">
        <p class="row">
            <div class="col"></div>
            <p class="col">
                <p>Pytanie: {{ question }}</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <p>
                        <button class="btn btn-success btn-large">{{ answer_1 }}</button>
                    </p>
                    <p>
                        <button class="btn btn-success btn-large">{{ answer_2 }}</button>
                    </p>
                    <p>
                        <button class="btn btn-success btn-large">{{ answer_3 }}</button>
                    </p>
                    <p>
                        <button class="btn btn-success btn-large">{{ answer_4 }}</button>
                    </p>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

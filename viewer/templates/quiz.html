{% extends "base2.html" %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <p>{{ question }}</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="col d-flex flex-nowrap">
                        {% if answer_1.1 > 0 %}
                            <button name="answer" value='{{ answer_1.1 }}' class="quiz-button quiz-button-true btn btn-outline-success">{{ answer_1.0 }}</button>
                        {% else %}
                            <button name="answer" value='{{ answer_1.1 }}' class="quiz-button quiz-button-false btn btn-outline-success">{{ answer_1.0 }}</button>
                        {% endif %}
                        {% if answer_2.1 > 0 %}
                            <button name="answer" value='{{ answer_2.1 }}' class="quiz-button quiz-button-true btn btn-outline-success">{{ answer_2.0 }}</button>
                        {% else %}
                            <button name="answer" value='{{ answer_2.1 }}' class="quiz-button quiz-button-false btn btn-outline-success">{{ answer_2.0 }}</button>
                        {% endif %}
                    </div>
                    <div class="col d-flex flex-nowrap">
                        {% if answer_3.1 > 0 %}
                            <button name="answer" value='{{ answer_3.1 }}' class="quiz-button quiz-button-true btn btn-outline-success">{{ answer_3.0 }}</button>
                        {% else %}
                            <button name="answer" value='{{ answer_3.1 }}' class="quiz-button quiz-button-false btn btn-outline-success">{{ answer_3.0 }}</button>
                        {% endif %}
                        {% if answer_4.1 > 0 %}
                            <button name="answer" value='{{ answer_4.1 }}' class="quiz-button quiz-button-true btn btn-outline-success">{{ answer_4.0 }}</button>
                        {% else %}
                            <button name="answer" value='{{ answer_4.1 }}' class="quiz-button quiz-button-false btn btn-outline-success">{{ answer_4.0 }}</button>
                        {% endif %}
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

<script>
    disableButton = () => {
        document.getElementByName("answer").disabled = true;
    }
</script>

{% endblock %}
